cmt_InsuranceHeader As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =85
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    rct_Header As rectangle:
        BorderColor: =RGBA(56, 96, 178, 1)
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =85
        Width: =1366
        ZIndex: =1

    Img_CompantLogo As image:
        Height: =65
        Image: ='Coforge logo (1)'
        ImagePosition: =ImagePosition.Fill
        Width: =156
        X: =13
        Y: =10
        ZIndex: =2

    lbl_Insurance As label:
        Align: =Align.Center
        Color: |
            =
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =65
        Size: =26
        Text: ="Track Claims"
        Width: =405
        X: =417
        Y: =10
        ZIndex: =3

    Img_User As image:
        Height: =65
        Image: =User().Image
        RadiusBottomLeft: =65
        RadiusBottomRight: =65
        RadiusTopLeft: =65
        RadiusTopRight: =65
        Width: =50
        X: =1033
        Y: =10
        ZIndex: =4

    lbl_UserName As label:
        Color: |
            =RGBA(0, 16, 96, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =65
        Size: =16
        Text: =User().FullName
        Width: =256
        X: =1083
        Y: =10
        ZIndex: =5

