            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =13
            Text: =ThisItem.Revenue
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth/6 - 70
            X: ='lblGrossMargin%Val'.X+'lblGrossMargin%Val'.Width
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =9

        lblCostVal As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =13
            Text: =ThisItem.Cost
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth/6 - 75
            X: =lblRevenueVal.X+lblRevenueVal.Width
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =10

        "'lblP&LVal' As label":
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =13
            Text: =ThisItem.'P&L'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth/6 - 75
            X: =lblCostVal.X+lblCostVal.Width
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =11

        lblAccountStatusVal As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =13
            Text: =ThisItem.'Account Status'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth/6 - 86
            X: ='lblP&LVal'.X+'lblP&LVal'.Width
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =12

    lblAccount As label:
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(8, 35, 64, 1)
        FontWeight: =FontWeight.Bold
        Height: =50
        Size: =14
        Text: ="Account Name  GEO"
        Width: =1160
        X: =204
        Y: =136
        ZIndex: =12

