Screen1 As screen:
    BackgroundImage: ='MicrosoftTeams-image (7)'
    OnVisible: |-
        =Set(_selectedTutorial,{Row:1,Title:"Account Info",Image:bank});

    GroupHeader As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =7

        WelcomeScreenTitleBackground As rectangle:
            BorderColor: =RGBA(51, 51, 51, 1)
            DisabledFill: =WelcomeScreenTitleBackground.Fill
            Fill: =RGBA(8, 35, 64, 1)
            FocusedBorderColor: =WelcomeScreenTitleBackground.BorderColor
            Height: =60
            HoverFill: =WelcomeScreenTitleBackground.Fill
            PressedFill: =WelcomeScreenTitleBackground.Fill
            Width: =1366
            ZIndex: =2

        ImagePowerAppsLogo As image:
            BorderColor: =RGBA(51, 51, 51, 1)
            Fill: =RGBA(8, 35, 64, 1)
            FocusedBorderColor: =ImagePowerAppsLogo.BorderColor
            Height: =48
            HoverBorderColor: =ColorFade(ImagePowerAppsLogo.BorderColor, 20%)
            HoverFill: =ColorFade(ImagePowerAppsLogo.Fill, 20%)
            Image: =User().Image
            PressedBorderColor: =ColorFade(ImagePowerAppsLogo.BorderColor, -20%)
            PressedFill: =ColorFade(ImagePowerAppsLogo.Fill, -20%)
            RadiusBottomLeft: =48
            RadiusBottomRight: =48
            RadiusTopLeft: =48
            RadiusTopRight: =48
            Width: =48
            X: =1311
            Y: =6
            ZIndex: =3

        lblAppName As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =60
            Size: =18
            Text: ="HBU Financials"
            Width: =413
            X: =488
            ZIndex: =4

        imgCompanyLogo As image:
            BorderColor: =RGBA(8, 35, 64, 1)
            BorderThickness: =1
            Height: =58
            Image: ='Coforge Logo'
            ImagePosition: =ImagePosition.Fill
            Width: =195
            X: =5
            Y: =1
            ZIndex: =5

        lblUserName As label:
            Align: =Align.Right
            Color: =Color.White
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =59
            PaddingBottom: =15
            PaddingTop: =0
            Size: =16
            Text: |
                =User().FullName
            Width: =270
            X: =1032
            ZIndex: =6

        lblDesignation As label:
            Align: =Align.Right
            Color: =Color.White
            FontWeight: =FontWeight.Semibold
            Height: =27
            Size: =10
            Text: =Office365Users.MyProfile().JobTitle
            Width: =314
            X: =999
            Y: =33
            ZIndex: =7

    GroupNavigation As group:
        Height: =5
        Width: =5
        X: =40
        Y: =-21
        ZIndex: =11

        Rectangle2_1 As rectangle:
            Fill: =Color.White
            Height: =707
            Width: =If(IsExpand, 50, 200)
            Y: =60
            ZIndex: =1

        GalleryNavigation As gallery.galleryVertical:
            BorderColor: =RGBA(101, 128, 187, 1)
            DisabledBorderColor: =GalleryNavigation.BorderColor
            DisabledFill: =GalleryNavigation.Fill
            Fill: =Color.White
            HoverBorderColor: =GalleryNavigation.BorderColor
            HoverFill: =GalleryNavigation.Fill
            Items: =NavigationMenu
            Layout: =Layout.Vertical
            LoadingSpinnerColor: =GalleryNavigation.BorderColor
            OnSelect: |
                =Set(
                    _selectedTutorial,
                    ThisItem
                );
                If(
                    ThisItem.Row = 1,
                    Navigate(
                        DashboardScreen,
                        BorderStyle.None
                    ),
                    ThisItem.Row = 2,
                    Navigate(
                        AccountInfo,
                        BorderStyle.None
                    ),
                    ThisItem.Row = 3,
                    Navigate(
                        AccountInfo,
                        BorderStyle.None
                    )
                );
            PressedBorderColor: =GalleryNavigation.BorderColor
            PressedFill: =GalleryNavigation.Fill
            ShowScrollbar: =false
            TemplateFill: =If(ThisItem.Row = _selectedTutorial.Row, RGBA(220, 220, 220, 1), RGBA(0,0,0,0))
            TemplatePadding: =0
            TemplateSize: =42
            Width: =If(IsExpand, 50, 200)
            X: =0+0
            Y: =109+0
            ZIndex: =8

            Image1_1 As image:
                BorderColor: =RGBA(101, 128, 187, 1)
                FocusedBorderColor: =Image1_1.BorderColor
                Height: =Parent.TemplateHeight
                HoverBorderColor: =ColorFade(Image1_1.BorderColor, 20%)
                HoverFill: =ColorFade(Image1_1.Fill, 20%)
                Image: =ThisItem.Image
                OnSelect: =Select(Parent)
                PaddingBottom: =12
                PaddingTop: =12
                PressedBorderColor: =ColorFade(Image1_1.BorderColor, -20%)
                PressedFill: =ColorFade(Image1_1.Fill, -20%)
                Width: =Image1_1.Height - 10
                X: =15
                ZIndex: =1

            Label4_2 As label:
                BorderColor: =RGBA(101, 128, 187, 1)
                Color: =RGBA(47,41,43,1)
                FocusedBorderColor: =Label4_2.BorderColor
                FocusedBorderThickness: =2
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =42
                HoverBorderColor: =Label4_2.BorderColor
                HoverColor: =Label4_2.Color
                HoverFill: =Label4_2.Fill
                OnSelect: =Select(Parent)
                PressedBorderColor: =Label4_2.BorderColor
                PressedColor: =Label4_2.Color
                PressedFill: =Label4_2.Fill
                Size: =10
                TabIndex: =0
                Text: =ThisItem.Title
                X: =50
                ZIndex: =2

            Rectangle1_1 As rectangle:
                BorderColor: =RGBA(101, 128, 187, 1)
                DisabledFill: =Rectangle1_1.Fill
                Fill: =RGBA(116, 39, 116, 1)
                FocusedBorderColor: =Rectangle1_1.BorderColor
                Height: =20
                HoverFill: =Rectangle1_1.Fill
                OnSelect: =Select(Parent)
                PressedFill: =Rectangle1_1.Fill
                Visible: =ThisItem.Row = _selectedTutorial.Row
                Width: =4
                X: =11
                Y: =11
                ZIndex: =3

        iconHamburgerMenu_6 As icon.Hamburger:
            BorderColor: =RGBA(101, 128, 187, 1)
            Color: =RGBA(51, 51, 51, 1)
            DisabledFill: =iconHamburgerMenu_6.Fill
            Fill: =Color.White
            FocusedBorderColor: =iconHamburgerMenu_6.BorderColor
            Height: =16
            HoverBorderColor: =ColorFade(iconHamburgerMenu_6.BorderColor, 20%)
            HoverColor: =ColorFade(iconHamburgerMenu_6.Color, 20%)
            HoverFill: =iconHamburgerMenu_6.Fill
            Icon: =Icon.Hamburger
            OnSelect: =Set(IsExpand, !IsExpand)
            PressedBorderColor: =ColorFade(iconHamburgerMenu_6.BorderColor, -20%)
            PressedColor: =ColorFade(iconHamburgerMenu_6.Color, -20%)
            PressedFill: =iconHamburgerMenu_6.Fill
            TabIndex: =0
            Width: =16
            X: =24+0
            Y: =76+0
            ZIndex: =9

        Rectangle2_5 As rectangle:
            BorderColor: =RGBA(101, 128, 187, 1)
            DisabledFill: =Rectangle2_5.Fill
            Fill: =Color.White
            FocusedBorderColor: =Rectangle2_5.BorderColor
            Height: =707
            HoverFill: =Rectangle2_5.Fill
            PressedFill: =Rectangle2_5.Fill
            Width: =1
            X: =If(!IsExpand, 200, 50)
            Y: =61+0
            ZIndex: =10

