App As appinfo:
    BackEnabled: =false
    OnStart: |
        =
        If((Office365Users.MyProfile().JobTitle=SENIOR SOFTWARE ENGINEER / DPA),ClearCollect(NavigationMenu,{ Row: 2, Title: "ProjectInfo",Image: 'list-nested'}),ClearCollect(NavigationMenu,{Row: 3,Title: "Add New Project",Image: 'plus-circle-fill'}));
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

